<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Palindrome Checker</header>
        <div class="word">
            <p class="instruction">Enter a text to check if it is a palindrome.</p>
            <input id="text-input" type="text" name="checker" value="">
            <button id="check-btn" type="button" name="checker">Check</button>
            <p id="result" class="result">checking</p>
            </div>
            <div class="palindrome">
                <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
